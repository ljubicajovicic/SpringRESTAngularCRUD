<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje smera</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje smera: {{data.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje smera: {{data.naziv}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" name="Naziv" [disabled]="flag == 3" [(ngModel)]="data.naziv"
                    required />
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Oznaka" name="Oznaka" [disabled]="flag == 3" [(ngModel)]="data.oznaka"
                    required />
            </mat-form-field>
        </div>
    </form>

    <div class="mat-dialog-actions">
        <button matButton *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid"
            (click)="add()">Sačuvaj</button>
        <button matButton *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid"
            (click)="update()">Modifikuj</button>
        <button matButton *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button matButton (click)="cancel()">Poništi</button>

    </div>
</div>
