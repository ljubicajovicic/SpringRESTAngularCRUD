<mat-toolbar color="primary">
    <span class="title-center">Student</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!-- Ime -->
        <ng-container matColumnDef="ime">
            <mat-header-cell *matHeaderCellDef>Ime</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
        </ng-container>
        <!-- Prezime -->
        <ng-container matColumnDef="prezime">
            <mat-header-cell *matHeaderCellDef>Prezime</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
        </ng-container>
        <!-- Broj Indeksa -->
        <ng-container matColumnDef="brojIndeksa">
            <mat-header-cell *matHeaderCellDef>BrojIndeksa</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.brojIndeksa }}</mat-cell>
        </ng-container>
        <!-- Smer -->
        <ng-container matColumnDef="projekat">
            <mat-header-cell *matHeaderCellDef>Projekat</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.projekat.naziv }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary"
                    (click)=" openDialog(2,row.id, row.ime, row.prezime, row.brojIndeksa,  row.projekat)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="primary"
                    (click)=" openDialog(3,row.id, row.ime, row.prezime, row.brojIndeksa,  row.projeka)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <!--u kom redosledu ce nam se prikazivati kolone-->
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,15]">

    </mat-paginator>
</div>
