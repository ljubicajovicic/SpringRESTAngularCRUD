<mat-toolbar color="primary">
    <span class="title-center">Smer</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-form-field class="search-field" [appearance]="'fill'">
        <input matInput placeholder="Pretraga" (keyup)="applyFilter($event)" />
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
        <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>
        <!--Oznaka -->
        <ng-container matColumnDef="oznaka">
            <mat-header-cell *matHeaderCellDef>Oznaka</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.oznaka }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)=" openDialog(2,row.id, row.naziv, row.oznaka)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)=" openDialog(3,row.id, row.naziv, row.oznaka)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <!--u kom redosledu ce nam se prikazivati kolone-->
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[3,5,10,15]">

    </mat-paginator>
</div>
